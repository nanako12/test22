<h2>1. 버튼 클릭시 서버에게 값 전송 </h2>
이름 : <input type="text" id="myName" />
<button  onclick="test1();">클릭</button>

<script>
	function test1(){
		var myName = $('myName').val();
		
		$.ajax({
			url : "/test1_1",
			data : {name:myname},
			type : "get",
			success : function(){
				console.log("성공!");
			},
			error : function(){
				console.log("실패")
			}
			
		});
		
		
	}
</script>
